<!--Profile -->
<div class="profile">
<div class="container">
      <div class="row">

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title" id="name"></h3>
            </div>
            
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img id="pic" alt="User Pic"  class="img-circle img-responsive"> </div>
                
         
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      
                      <tr>
                        <td >Home-Town</td>
                        <td id="home"></td>
                      </tr>
                       <tr>
                        <td>Languages</td>
                        <td id ="languages"></td>
                      </tr>
                      <tr>
                        <td>Education</td>
                        <td id="education"></td>
                      </tr>
                      
                      <tr>
                        <td>Date of Birth</td>
                        <td id="dob"></td>
                      </tr>
                   
                      <tr>
                        <td>Gender</td>
                        <td id="gender"></td>
                      </tr>
                        
                      <tr>
                        <td>E-Mail</td>
                        <td id ="email"></td>
                      </tr>
                      
                      
                       
                     
                    </tbody>
                  </table>
                  
                 
                </div>
              </div>
            </div>
              
            
          </div>
